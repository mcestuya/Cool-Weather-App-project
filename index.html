<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    
    <script
      src="https://kit.fontawesome.com/fe419855d7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container box">
      <h1><span>What's the weather?</span></h1>
      <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search🔍"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
     
      <button type="button" class="cityButton  btn-secondary btn-lg btn-block local">
        <h2 id="city">London, UK</h2>
             
        
          <ul class="nobull">
              <li id=date></li>
          </ul>
         
         <div class="container">
			<div class='menu'>
			  <input class='toggle' id='menu' type='checkbox'>
			  <label class='style' for='menu'>
        <h3 id="currentTemp">°C</h3>
<span class="units">
                 <small> <a href="#" id="fahrenheit-link">°F</a></small>
                </span>    			  
              </label>

    			  <a class='tab' >
              <img src="" alt="weather" id="icon">
			  	
			  </a>
    			  <a class='tab' >
			  	<p class=highest>H: <span id= "highest">12</span>°C</p>
			  </a>
    			  <a class='tab' >
               <p id=sunset></p> Sunset (pm)

			  </a>
    			  <a class='tab' >
        <p id=description></p> 
			  </a>
    			  <a class='tab' >
          <p id=sunrise></p> Sunrise (am)
			  </a>
    			  <a class='tab' >
			  	<P class=lowest>L: <span id="low">8</span>°C </p></P>
			  </a>
			</div>
		</div>

        <div class="card-deck"  id="forecast">
       
      </div>
     <small><p>Last updated:</p></small>
               <h4 id=currentDate>Sunday 22:49</h4>
  <p> <a href="https://github.com/mcestuya/my-weather-app">Open Source code</a> 
                   by Chessa Estuya</p>
                   
    </div>
   
    </button>

    
        <script src="src/javascript.js"></script>

                         
  </body>
</html>
